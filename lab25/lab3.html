<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Colors</title>
    <link rel="stylesheet" href="lab3.css">
</head>
<body>
    <h1>Color Ex</h1>
    <p class="color-name">This text uses a color name (red).</p>
    <p class="hex-bg">This paragraph has an orange-red background (HEX).</p>
    <p class="rgb-text">This text uses RGB values (blue).</p>
    <p class="rgba-bg">This paragraph has a semi-transparent green background (RGBA).</p>
</body>
